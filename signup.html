<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <style>

    </style>
</head>

<body>
    <a href="./index.html">
        <div id="home-button">
            <img src="./house.svg"></img>
        </div>
    </a>
    <div class="form-container">
        <form class="pretty-form" action="" method="post" style="width: 40%;">
            <h3>Sign Up</h3>
            <div class="align-labels">
                <div class="side-by-side">
                    <div>
                        <label>Username</label>
                        <input name="username" placeholder="Username" required />
                    </div>
                    <div>
                        <label>Password</label>
                        <input name="password" placeholder="Password" type="password" required />
                    </div>
                    <div>
                        <label>Name</label>
                        <input name="name" placeholder="Name" required />
                    </div>
                </div>
                <hr>
                <div class="side-by-side">
                    <div>
                        <label>
                            Address
                        </label>
                        <input name="address" placeholder="Address" required />
                    </div>
                    <div>
                        <label>Country</label>
                        <input name="country" placeholder="Country" required />
                    </div>
                    <div>
                        <label>ZIP Code</label>
                        <input name="zipcode" placeholder="ZIP Code" required />
                    </div>
                </div>
                <hr />
                <div style="width: 80%;">
                    <label>E-mail</label>
                    <input name="email" placeholder="E-mail" required />

                    <label>Sex</label>
                    <select name="sex">
                        <option value="man">Man</option>
                        <option value="woman">Woman</option>
                        <option value="other">Other</option>
                        <option value="unknown">Prefer not to say</option>
                    </select>
                    <label>Language</label>
                    <input name="language" placeholder="Language" />
                    <label>About/Bio</label>
                    <textarea name="bio"></textarea>
                </div>
            </div>
            <input id="submit-button" value="Sign Up" type="submit" />
            <a id="dont-have" href="./login.html">Already have an account?</a>
        </form>
    </div>
</body>

</html>
