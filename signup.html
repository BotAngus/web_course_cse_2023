<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign Up</title>
    <meta name="description" content="Create an account for Gamer Inc.">
    <meta name="author" content="Gamer Inc.">

    <meta property="og:title" content="E-commerce website">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Sell and buy commerce.">

    <link rel="stylesheet" href="style.css">
    <style>
        #rest {
            margin: auto;
            padding-top: 5em;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 80%;
        }

        #signup-box>label {
            margin: 1em;
            font-size: 1.5rem;
            text-align: center;
        }

        #signup-box {

            box-shadow: 5px 10px;
            text-align: center;
            border-radius: 10px;
            border-width: 2px;
            border-color: black;
            border-style: solid;
            width: 30%;
            height: 60%;
            display: flex;
            flex-direction: column;
        }

        #signup {
            margin: auto;
            width: 40%;
            border-radius: 4px;
            padding: 0.5em;
            border-color: gray;
        }

        #form-inner {
            display: flex;
            flex-direction: column;
            margin-right: auto;
            padding-left: 2em;
        }

        #form-inner>input {
            border-radius: 4px;
            padding: 0.3em;
            margin: 0.2em;
        }
    </style>
</head>


<body>
    <div id="top-bar">
        <header><a href="./index.html" style="text-decoration: none; color: white;">Gamer Inc.</a></header>
        <nav>
            <div>
                <a href="./sell.html">Sell</a>
                <a href="./buy.html">Buy</a>
                <a href="./login.html">Login</a>
                <a href="./signup.html">Sign Up</a>
            </div>
        </nav>
    </div>
    <div id="rest">
        <form action="" id="signup-box">
            <label>
                Create an account
            </label>

            <div id="form-inner">
                <input name="firstname" placeholder="First name" required>
                <input name="surname" placeholder="Surname" required>
                <input name="username" placeholder="Username" required>
                <input name="email" placeholder="E-mail" required>
                <input name="password" placeholder="Password" type="password" required>
                <input name="address" placeholder="address" required>
                <input name="country" placeholder="Country" required>
                <input name="zipcode" placeholder="Zip Code" required>
            </div>
            <input type="submit" value="Sign Up" id="signup" />
            <a href="./login.html" style = "text-decoration: underline; color: black; padding-bottom: 1em;">Already have an account?</a>

        </form>
    </div>

</body>

</html>
