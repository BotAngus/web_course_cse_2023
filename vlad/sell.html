<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./images/danone.png">
    <style>
        .brand{
            font-size: xx-large;
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: none;
            margin-left: 45%;
        }
        * { margin: 0;}
    </style>
</head>
<body>
    <header>
        <nav style="margin-top: 10px;">
            <a href="./index.html" class="brand"><b>Goofy Inc.</b></a>
            <hr style="margin-top: 15px;">
        </nav>
    </header>
    <main>
        <div style="margin-top: 1.5%;">
            <span style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 175%; margin-left: 43%;"><b>Start your listing</b></span>
        </div>
        <div style="margin-left: 35%; margin-top: 20px; border: 2px solid black; margin-right: 35%;">
            <form style="margin: 10px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <label for="item">Tell us what you're selling</label>
                <input type="text" id="item" name="item" style="width: 542px; margin-top: 5px; margin-bottom: 5px;" required>
                <br>
                <label for="description">Give the item a description</label>
                <textarea id="description" cols="72" rows="10" style="margin-top: 5px;" name="description" required></textarea>
                <br>
                <label for="quantity">How many items are you selling?</label>
                <br>
                <input type="number" id="quantity" name="quantity" min="1" style="margin-top: 5px; width:542px; margin-bottom: 5px;" required>
                <br>
                <label for="price">What is the price of one item? (in â‚¬)</label>
                <br>
                <input type="number" id="price" name="price" min="0" style="margin-top: 5px; width:542px; margin-bottom: 5px;" required>
                <br>
                <label for="category">What's the most suited category for your item?</label>
                <br>
                <select id="category" name="category" style="margin-top: 5px; margin-bottom: 5px; width: 542px" required>
                    <option value="all">All Categories</option>
                    <option value="antique">Antiques</option>
                    <option value="art">Art</option>
                    <option value="baby">Baby</option>
                    <option value="books">Books</option>
                    <option value="business&industrial">Business & Industrial</option>
                    <option value="cameras&photo">Cameras & Photo</option>
                    <option value="cell_phones&acc">Cell Phones & Accessories</option>
                    <option value="clothing&shoes&acc">Clothing, Shoes & Accessories</option>
                    <option value="coins&paper_money">Coins & Paper Money</option>
                    <option value="collectibles">Collectibles</option>
                    <option value="computers&tablets&networking">Computers/Tablets & Networking</option>
                    <option value="consumer_electro">Consumer Electronics</option>
                    <option value="crafts">Crafts</option>
                    <option value="dolls&bears">Dolls & Bears</option>
                    <option value="dvd&movies">DVDs & Movies</option>
                    <option value="entertainment_mem">Entertainment Memorabilia</option>
                    <option value="gift_cards&coupons">Gift Cards & Coupons</option>
                    <option value="health&beauty">Health & Beauty</option>
                    <option value="home&garden">Home & Garden</option>
                    <option value="jewelry&glass">Jewelry & Watches</option>
                    <option value="music">Music</option>
                    <option value="music_instr&gear">Musical Instruments & Gear</option>
                    <option value="pet_supplies">Pet Supplies</option>
                    <option value="pottery&glass">Pottery & Glass</option>
                    <option value="real_estate">Real Estate</option>
                    <option value="spec_services">Speciality Services</option>
                    <option value="sport_goods">Sporting Goods</option>
                    <option value="sports_mem&cards&fan_shop">Sports Mem, Cards & Fan Shop</option>
                    <option value="stamps">Stamps</option>
                    <option value="tickets&exp">Tickets & Experiences</option>
                    <option value="toys&hobbies">Toys & Hobbies</option>
                    <option value="travel">Travel</option>
                    <option value="vgames&consoles">Video Games & Consoles</option>
                    <option value="everything_else">Everything Else</option>
                </select>
                <br>
                <input type="submit" value="Create listing" style="margin-top: 5px; width: 200px; margin-left: 31%;">
            </form>
        </div>
    </main>
</body>
</html>
