<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in or Register | Goofy Inc.</title>
    <link rel="icon" type="image/x-icon" href="./images/danone.png">
    <style>
        .brand{
            font-size: xx-large;
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: none;
            margin-left: 45%;
        }
        .signin{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: small;
            margin-left: 14%;
        }
        * { margin: 0;}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html" class="brand"><b>Goofy Inc.</b></a>
            <hr style="margin-top: 5px;">
        </nav>
    </header>
    <main>
        <div>
            <br>
            <br>
            <br>
            <br>
            <div style="border: 2px solid black; margin-left: 40%; margin-right: 40%;">
                <span style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: xx-large; margin-left: 26%;"><b>Welcome!</b></span>
                <br>
                <span class="signin">Sign in to Goofy Inc. or <a href="./signup.html">create an account</a></span>
                <br>
                <br>
                <div>
                    <form style="margin-left: 20.9%;">
                        <input type="text" name="username" id="username" required placeholder="Username" style="margin-left: 7%;">
                        <br>
                        <input type="password" name="password" id="password" required placeholder="Password" style="margin-left: 7%; margin-top: 5px;">
                        <br>
                        <input type="submit" value="Sign in" style="margin-left: 25%; margin-top: 5px; margin-bottom: 5px;">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
